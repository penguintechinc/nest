version: '3.8'

# NEST Production Environment - Docker Compose
# Optimized for production deployment with:
# - No volume mounts (immutable containers)
# - Production environment variables
# - Resource limits and constraints
# - External secrets management
# - TLS/HTTPS configuration
# - High availability and scaling support
# - Comprehensive logging and monitoring

services:
  # PostgreSQL 16 Database with Production Configuration
  postgres:
    image: postgres:16-alpine
    container_name: nest-postgres-prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C --max_connections=200"
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/docker/postgres/init:/docker-entrypoint-initdb.d
      - ./infrastructure/docker/postgres/postgresql.conf:/etc/postgresql/postgresql.conf:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    restart: always
    networks:
      - nest-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    labels:
      - "com.nest.service=database"
      - "com.nest.environment=production"

  # Redis 7 Cache with Production Configuration
  redis:
    image: redis:7-alpine
    container_name: nest-redis-prod
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --appendonly yes
      --appendfsync everysec
      --maxmemory ${REDIS_MAX_MEMORY:-1gb}
      --maxmemory-policy allkeys-lru
      --timeout 300
      --tcp-backlog 511
      --databases 16
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    restart: always
    networks:
      - nest-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    labels:
      - "com.nest.service=cache"
      - "com.nest.environment=production"

  # Go API Service - Production Build
  api:
    image: ${DOCKER_REGISTRY}/nest-api:${IMAGE_TAG:-latest}
    container_name: nest-api-prod
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${POSTGRES_DB}
      - DB_USER=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_SSL_MODE=require
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_TLS=true
      - JWT_SECRET=${JWT_SECRET}
      - PORT=8080
      - GIN_MODE=release
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - ENVIRONMENT=production
      - LICENSE_KEY=${LICENSE_KEY}
      - PRODUCT_NAME=${PRODUCT_NAME}
      - LICENSE_SERVER_URL=${LICENSE_SERVER_URL}
      - ENABLE_PROFILING=false
      - METRICS_ENABLED=true
      - TRUSTED_PROXIES=127.0.0.1,nginx
    ports:
      - "8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: always
    networks:
      - nest-network
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "com.nest.service=api"
    labels:
      - "com.nest.service=api"
      - "com.nest.environment=production"

  # Python Manager Service - Production Build
  manager:
    image: ${DOCKER_REGISTRY}/nest-manager:${IMAGE_TAG:-latest}
    container_name: nest-manager-prod
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${POSTGRES_DB}
      - DB_USER=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_SSL_MODE=require
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_TLS=true
      - PORT=8000
      - ENVIRONMENT=production
      - DEBUG=false
      - LOG_LEVEL=INFO
      - LICENSE_KEY=${LICENSE_KEY}
      - PRODUCT_NAME=${PRODUCT_NAME}
      - LICENSE_SERVER_URL=${LICENSE_SERVER_URL}
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - QUART_ENV=production
    ports:
      - "8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: always
    networks:
      - nest-network
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "com.nest.service=manager"
    labels:
      - "com.nest.service=manager"
      - "com.nest.environment=production"

  # React Frontend - Production Build
  web:
    image: ${DOCKER_REGISTRY}/nest-web:${IMAGE_TAG:-latest}
    container_name: nest-web-prod
    environment:
      - NODE_ENV=production
      - PORT=3000
      - VITE_API_URL=${VITE_API_URL:-https://api.example.com}
      - VITE_MANAGER_URL=${VITE_MANAGER_URL:-https://manager.example.com}
    ports:
      - "3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: always
    networks:
      - nest-network
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
      update_config:
        parallelism: 1
        delay: 5s
        failure_action: rollback
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "com.nest.service=web"
    labels:
      - "com.nest.service=web"
      - "com.nest.environment=production"

  # Prometheus Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    container_name: nest-prometheus-prod
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
      - '--web.external-url=${PROMETHEUS_EXTERNAL_URL:-https://prometheus.example.com}'
    ports:
      - "9090"
    volumes:
      - ./infrastructure/monitoring/prometheus:/etc/prometheus:ro
      - prometheus_data:/prometheus
    networks:
      - nest-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "com.nest.service=monitoring"
      - "com.nest.environment=production"

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: nest-grafana-prod
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SECURITY_DISABLE_INITIAL_ADMIN_CREATION=true
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL:-https://grafana.example.com}
      - GF_SERVER_ENFORCE_DOMAIN=true
      - GF_SECURITY_COOKIE_SECURE=true
      - GF_SECURITY_COOKIE_HTTPONLY=true
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
      - GF_PATHS_LOGS=/var/log/grafana
    ports:
      - "3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infrastructure/monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./infrastructure/monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - nest-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "com.nest.service=dashboards"
      - "com.nest.environment=production"

  # Nginx Reverse Proxy with TLS
  nginx:
    image: nginx:alpine
    container_name: nest-nginx-prod
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./infrastructure/docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infrastructure/docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./infrastructure/docker/nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - api
      - manager
      - web
    networks:
      - nest-network
    restart: always
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"
    labels:
      - "com.nest.service=proxy"
      - "com.nest.environment=production"

# Persistent Data Volumes
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  nginx_logs:
    driver: local

# Network Configuration
networks:
  nest-network:
    driver: bridge
    driver_opts:
      com.docker.network.driver.mtu: 1500
