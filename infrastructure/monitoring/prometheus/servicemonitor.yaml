apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: nest-api
  namespace: monitoring
  labels:
    app: nest-api
    prometheus: kube-prometheus
spec:
  selector:
    matchLabels:
      app: nest-api
  endpoints:
    - port: metrics
      interval: 30s
      scrapeTimeout: 10s
      path: /metrics
---
