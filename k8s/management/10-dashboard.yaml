---
# Kubernetes Dashboard deployment
apiVersion: v1
kind: Service
metadata:
  name: kubernetes-dashboard
  namespace: nest-management
  labels:
    app: kubernetes-dashboard
    component: dashboard
spec:
  ports:
    - port: 443
      targetPort: 8443
      protocol: TCP
  selector:
    app: kubernetes-dashboard
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubernetes-dashboard
  namespace: nest-management
  labels:
    app: kubernetes-dashboard
    component: dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubernetes-dashboard
  template:
    metadata:
      labels:
        app: kubernetes-dashboard
    spec:
      serviceAccountName: kubernetes-dashboard
      containers:
        - name: dashboard
          image: kubernetesui/dashboard:v2.7.0
          ports:
            - containerPort: 8443
              protocol: TCP
          args:
            - --secure
            - --port=8443
            - --bind-address=0.0.0.0
          volumeMounts:
            - name: tmp-volume
              mountPath: /tmp
          resources:
            limits:
              cpu: 200m
              memory: 256Mi
            requests:
              cpu: 75m
              memory: 128Mi
          livenessProbe:
            httpGet:
              scheme: HTTPS
              path: /
              port: 8443
            initialDelaySeconds: 30
            timeoutSeconds: 5
      volumes:
        - name: tmp-volume
          emptyDir: {}
      nodeSelector:
        kubernetes.io/os: linux

---
# ServiceAccount for dashboard
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kubernetes-dashboard
  namespace: nest-management
  labels:
    app: kubernetes-dashboard

---
# Role for dashboard
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: kubernetes-dashboard
  namespace: nest-management
  labels:
    app: kubernetes-dashboard
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["proxy"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["proxy"]
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["proxy"]

---
# RoleBinding for dashboard
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: kubernetes-dashboard
  namespace: nest-management
  labels:
    app: kubernetes-dashboard
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: kubernetes-dashboard
subjects:
  - kind: ServiceAccount
    name: kubernetes-dashboard
    namespace: nest-management
