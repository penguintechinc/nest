apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: nest-dev

resources:
  - ../../base

namePrefix: ""
nameSuffix: ""

labels:
  - pairs:
      environment: development

patches:
  - target:
      kind: Namespace
    patch: |-
      - op: replace
        path: /metadata/name
        value: nest-dev
  - target:
      kind: ConfigMap
      name: nest-config
    patch: |-
      - op: replace
        path: /metadata/namespace
        value: nest-dev
      - op: replace
        path: /data/GIN_MODE
        value: "debug"
      - op: replace
        path: /data/LOG_LEVEL
        value: "info"
      - op: replace
        path: /data/DATABASE_URL
        value: "postgresql://postgres:PASSWORD_PLACEHOLDER@postgres:5432/project_template?sslmode=disable"
      - op: replace
        path: /data/NODE_ENV
        value: "development"
      - op: replace
        path: /data/CORS_ORIGINS
        value: "http://localhost:3000,http://localhost:8000,http://localhost:8080"
  - target:
      kind: Secret
      name: nest-secrets
    patch: |-
      - op: replace
        path: /metadata/namespace
        value: nest-dev
  - target:
      kind: Deployment
      name: nest-app
    patch: |-
      - op: replace
        path: /metadata/namespace
        value: nest-dev
      - op: replace
        path: /spec/replicas
        value: 1
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "256Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "250m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "512Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "500m"
      - op: replace
        path: /spec/template/spec/containers/0/imagePullPolicy
        value: IfNotPresent
  - target:
      kind: Deployment
      name: redis
    patch: |-
      - op: replace
        path: /metadata/namespace
        value: nest-dev
      - op: replace
        path: /spec/replicas
        value: 1
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "128Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "100m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "256Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "200m"
  - target:
      kind: StatefulSet
      name: postgres
    patch: |-
      - op: replace
        path: /metadata/namespace
        value: nest-dev
      - op: replace
        path: /spec/replicas
        value: 1
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "256Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "250m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "512Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "500m"
  - target:
      kind: PersistentVolumeClaim
      name: postgres-pvc
    patch: |-
      - op: replace
        path: /metadata/namespace
        value: nest-dev
      - op: replace
        path: /spec/resources/requests/storage
        value: "10Gi"
  - target:
      kind: PersistentVolumeClaim
      name: redis-pvc
    patch: |-
      - op: replace
        path: /metadata/namespace
        value: nest-dev
      - op: replace
        path: /spec/resources/requests/storage
        value: "5Gi"
  - target:
      kind: Service
    patch: |-
      - op: replace
        path: /metadata/namespace
        value: nest-dev
  - target:
      kind: Ingress
      name: nest-ingress
    patch: |-
      - op: replace
        path: /metadata/namespace
        value: nest-dev
      - op: replace
        path: /metadata/annotations/cert-manager.io~1cluster-issuer
        value: letsencrypt-staging
      - op: replace
        path: /spec/tls/0/hosts/0
        value: "api-dev.example.com"
      - op: replace
        path: /spec/tls/0/secretName
        value: "nest-tls-dev"
      - op: replace
        path: /spec/rules/0/host
        value: "api-dev.example.com"
  - target:
      kind: ServiceMonitor
      name: nest
    patch: |-
      - op: replace
        path: /metadata/namespace
        value: nest-dev
