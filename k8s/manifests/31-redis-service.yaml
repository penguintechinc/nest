---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: nest-dev
  labels:
    app: nest
    component: cache
spec:
  type: ClusterIP
  selector:
    app: nest
    component: cache
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
    name: redis

