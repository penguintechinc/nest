---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nest-config
  namespace: nest
  labels:
    app: nest
    component: config
data:
  # Database Configuration
  POSTGRES_DB: "project_template"
  POSTGRES_PORT: "5432"
  DATABASE_URL: "postgresql://postgres:PASSWORD_PLACEHOLDER@postgres:5432/project_template?sslmode=disable"

  # Redis Configuration
  REDIS_PORT: "6379"
  REDIS_URL: "redis://:PASSWORD_PLACEHOLDER@redis:6379/0"

  # Application Configuration
  PRODUCT_NAME: "nest"
  LICENSE_SERVER_URL: "https://license.penguintech.io"

  # API Service Configuration
  PORT: "8080"
  GIN_MODE: "debug"
  LOG_LEVEL: "info"

  # Python Web Configuration
  PY4WEB_HOST: "0.0.0.0"
  PY4WEB_PORT: "8000"
  PY4WEB_APPS_FOLDER: "/app/apps"

  # Node.js Configuration
  NODE_ENV: "development"
  NODE_PORT: "3000"

  # Security Configuration
  BCRYPT_ROUNDS: "12"
  JWT_EXPIRATION: "24h"
  CORS_ORIGINS: "http://localhost:3000,http://localhost:8000,http://localhost:8080"

  # Monitoring Configuration
  METRICS_ENABLED: "true"

  # Cache Configuration
  CACHE_TTL: "300"
  CACHE_MAX_SIZE: "1000"

  # Performance Configuration
  MAX_CONNECTIONS: "100"
  CONNECTION_TIMEOUT: "30s"
  IDLE_TIMEOUT: "15m"
  READ_TIMEOUT: "10s"
  WRITE_TIMEOUT: "10s"
