---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: nest-dev
  labels:
    app: nest
    component: database
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: nest
    component: database
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgres

